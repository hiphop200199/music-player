<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hiphop200199/Atmos.CSS@main/Atmos.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Music player</title>
  </head>
  <body>
    <div id="container" class="tech-container">
      <div class="box">
        <div id="title" class="tech-h2">Play music..</div>
        <section class="play-btns">
          <div id="prev" class="tech-h3">&#8810;</div>
          <div id="play" class="tech-h2">&#9658;</div>
          <div id="next" class="tech-h3">&#8811;</div>
        </section>
        <div class="bar">
          <section class="time-words">
            <span class="current-time tech-h6"></span>
            <span class="song-duration tech-h6"></span>
          </section>
          <div class="time"></div>
          <div class="icon"></div>
        </div>
        <section class="other-btns">
          <div id="minus" class="tech-h2">&#45;</div>
          <div id="loop" class="tech-h4">loop</div>
          <div id="plus" class="tech-h2">&#43;</div>
        </section>
      </div>
    </div>
  </body>
</html>
